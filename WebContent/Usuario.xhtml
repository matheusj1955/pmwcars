<!DOCTYPE html>
<html lang="pt-br" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Usuario</title>
</h:head>
<h:body>
	<h:form>
 		<p:growl id="growl" showDetail="true" />
		<p:panel header="Cadastro de Usuario" >
			<h:panelGrid columns="2">
			
				<p:commandLink value="Cpf: " onclick="PF('dlg').show()"/>
				<p:inputText id="itcpf" value="#{usuarioController.usuario.cpf}"/>
				
				<p:outputLabel value="Nome: "/>
				<p:inputText value="#{usuarioController.usuario.nome}"/>
				
			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton 
					value="Salvar" 
					actionListener="#{usuarioController.salvar}"
					process="@this @form"
					update="@form"/>
				<p:commandButton 
					value="Excluir" 
					actionListener="#{usuarioController.excluir}"
					process="@this @form"
					update="@form"/>
				<p:commandButton 
					value="Limpar"
					actionListener="#{usuarioController.limpar}"
					process="@this"
					update="@form"/>
			</f:facet>
		</p:panel>
			<p:dialog id="dialog"  header="Cosulta de Usuario" widgetVar="dlg" 
				height="300" width="500" 
				showEffect="fade" modal="true">
				
				<p:inputText/> 
				<p:commandButton value="Pesquisar" 
						actionListener="#{usuarioController.pesquisar}"
						process="@this"
						update="dataTable"/>
						
				<p:dataTable id="dataTable" 
							 value="#{usuarioController.listaUsuario}"
							 var="obj">
					<p:column >
						<f:facet name="header">CPF</f:facet>
						<p:outputLabel value="#{obj.cpf}"/>
					</p:column>			
					<p:column >
						<f:facet name="header">Nome</f:facet>
						<p:outputLabel value="#{obj.nome}"/>
					</p:column>	
					<p:column >
						<f:facet name="header">Ação</f:facet>
						<p:commandButton value="Editar" 
			    			actionListener="#{usuarioController.editar(obj)}" 
			    			process="@this"
			    			update="@form "/>
					</p:column>			
				</p:dataTable>
				
			</p:dialog>
	</h:form>
	
</h:body>
</html>
