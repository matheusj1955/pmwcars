<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>PmwCars</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<!-- Container -->
	<div class="container">
		<div class="row justify-content-md-center">
		
			<div class="col-md-6 col-md-auto login-box">		
	 			<h:messages styleClass="alert alert-danger hmessages"  />
				
				<h1 class="text-center wdi-red">Login (Funcionário)</h1>
				<h:form>
					<div class="form-row">
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Usuário:"  styleClass="wdi-red"/>
							<h:inputText styleClass="form-control form-control-lg "
								value="#{loginController.usuario.login}" />
						</div>
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Senha:" styleClass="wdi-red"/>
							<h:inputSecret
								styleClass="form-control form-control-lg "
								value="#{loginController.usuario.senha}" />
						</div>
						
							<div class="col-md-12 mt-3">
							<h:commandButton value="Entrar"
								styleClass="btn btn-lg btn-block btn-outline-danger"
								action="#{loginController.logarFuncionario()}" />
							</div>
							
							<div class="col-md-6 mt-3">
							<h:commandButton value="Esqueci senha"
								styleClass="btn btn-block btn-info"
								action="#{loginController.esqueceuSenha()}" />								
							</div>
							
							<div class="col-md-6 mt-3">
							
							<h:commandButton value="Não possui cadastro?"
								styleClass="btn btn-block btn-info"
								action="#{loginController.criarFuncionario()}" />
							</div>
						</div>

				</h:form>
			</div>
		</div>
			<br/>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>
</html>
