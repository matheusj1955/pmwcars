<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

<ui:define name="content">

<h:head>
	<title>PmwCars</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<!-- Container -->
	<h:form class="container">
		     <p:graphicImage style="height: 50px; width:150px;display: block;margin-left: auto;margin-right: auto" 
		     name="layout/images/logopmwt.png" class="text-center img-fluid"/>

			<div class="row">
				<p:inputText styleClass="mb-5 ml-5 col-2 form-control" value="#{indexController.pesquisar}"
				 placeholder="Pesquisar" />
				<p:commandButton actionListener="#{indexController.getCarrosDisponiveis}" icon="pi pi-search" 
				styleClass="ui-button-info rounded-button" update="@form" style="height: 32px" class="ml-1 btn btn-primary"/>
			</div>
			
			
		<div class="row">
			
			<ui:repeat var="carro" value="#{indexController.carrosDisponiveis}">
			
			<div class="col-md-3 ml-5">
				<div class="card text-center" style="width: 18rem;">
					  <div class="card-body">
					    <h5 class="card-title">#{carro.marca.nome} - #{carro.nome}</h5>
					    <p class="card-text">R$: #{carro.valor}</p> 
   					    <p class="card-text">Ano: #{carro.ano}</p> 				    
   					    <p class="card-text">Modelo: #{carro.modelo}</p> 				    
	    				<p:commandButton actionListener="#{indexController.comprarCarro(carro)}" class="btn btn-primary"
	    				value="Comprar"/>
	    				
					  </div>
				</div>
			</div>
			
			</ui:repeat>
						
		</div>
		
	</h:form>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>

</ui:define>
</ui:composition>
