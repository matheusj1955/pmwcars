<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
	
<h:head>
	<title>Consulta de Marcas</title>
</h:head>

<h:body>	
		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<div class="ui-g ui-fluid">
				<p:commandLink value="+ Cadastrar nova marca" onclick="PF('dlg').show()"/>
							<div class="ui-g-12">					
								<div class="card card-w-title">
		                            <div class="ui-inputgroup">
		                                <p:inputText id="itFiltro" 
		                                	value="#{marcaListing.filtro}"
		                                	placeholder="Informe o nome da Marca ..." />        
		                                <p:commandButton value="Pesquisar"
											actionListener="#{marcaListing.pesquisar}"
											process="@this itFiltro" update="dtListagem" /> 
		                            </div>
			                    </div>
							</div>
						</div>
					</div>
				</f:facet>
				
				 <div class="ui-g ui-fluid">
					<div class="ui-g-12">
					
						<div class="card card-w-title" >

							<p:dataTable id="dtListagem" 
								var="entity" rowIndexVar="row"
								paginator="false"
								reflow="true"
								value="#{marcaListing.list}">
								<p:column headerText="N." style="width: 30px; text-align: center;">
									<h:outputText value="#{row + 1}" />
								</p:column>
								
								<p:column headerText="Nome">
									<p:commandLink value="#{entity.nome}"
										actionListener="#{marcaListing.select(entity.id)}"
										process="@this" update="@form"/>
								</p:column>
								
								<f:facet name="footer">
							        Total de #{marcaListing.list.size()} marcas.
							    </f:facet>
							</p:dataTable>
						</div>
					</div>
				</div>
				
			</p:panel>
			
				<p:dialog id="dialog"  header="Cadastro Marca" widgetVar="dlg" 
				height="60" width="350" 
				showEffect="fade" modal="true">
			
				<p:outputLabel value="Senha: "/>
				<p:inputText value="#{marcaController.entity.nome}"/>
				
				<p:commandButton value="Salvar" 
					icon="far fa-save"
					actionListener="#{marcaController.salvar}"
					process="@this @form"
					update="@form"/>
						
			</p:dialog>
			

			</h:form>
</h:body>
</html>
