<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

<ui:define name="content">
	<h:form>
 		<p:growl id="growl" showDetail="true" />
		<p:panel header="Cadastro de Pessoa Jurídica" >
			<h:panelGrid columns="2">
			
				<p:outputLabel value="Cnpj: "/>
				<p:inputText id="itcnpj" value="#{pessoaJuridicaController.entity.cnpj}"/>
	
				<p:outputLabel value="Nome: "/>
				<p:inputText value="#{pessoaJuridicaController.entity.nome}"/>
				
			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton 
					value="Salvar" 
					icon="far fa-save"
					actionListener="#{pessoaJuridicaController.salvar}"
					process="@this @form"
					update="@form"/>
				<p:commandButton 
					value="Excluir" 
					icon="far fa-trash-alt"
					actionListener="#{pessoaJuridicaController.excluir}"
					process="@this @form"
					update="@form">
					<p:confirm header="Confirmação" 
						message="Deseja excluir o pessoaJuridica ?" 
						icon="pi pi-info-circle"/>
				</p:commandButton>
				<p:commandButton 
					value="Limpar"
					icon="fas fa-eraser"
					actionListener="#{pessoaJuridicaController.limpar}"
					process="@this"
					update="@form"/>
			</f:facet>
		</p:panel>
	</h:form>
</ui:define>
</ui:composition>
