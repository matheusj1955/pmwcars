<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

<ui:define name="content">

<h:head>
	<title>PmwCars</title>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<!-- Bootstrap CSS -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<!-- Costumize CSS -->
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<!-- Container -->
	<div class="container">
	
		<h1 class="text-center">Forma de pagamento</h1>
		<div class="row">
			
			<div class="col-md-8">
			
					<div class="my-5 col-md-12">
			<div class="mx-5 form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
			  <label class="form-check-label" for="inlineRadio1">Cartão de Credito</label>
			</div>
			<div class="mx-5 form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"/>
			  <label class="form-check-label" for="inlineRadio2">Cartão de Debito</label>
			</div>
			<div class="mx-5 form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"/>
			  <label class="form-check-label" for="inlineRadio3">Boleto</label>
			</div>
		</div>

						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Nome impresso no cartão: "  styleClass="wdi-red"/>
							<h:inputText styleClass="form-control form-control-lg "
								value="" />
						</div>
						
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Numero impresso no cartão:"  styleClass="wdi-red"/>
							<h:inputText styleClass="form-control form-control-lg "
								value="" />
						</div>
						
						<div class="col-md-12">
							<h:outputLabel style="margin-bottom:0;" value="Usuário:"  styleClass="wdi-red"/>
							<h:inputText styleClass="form-control form-control-lg "
								value="" />
						</div>
						<div class="row">
							<div class="col-6">
							<h:outputLabel class="col-6" style="margin-bottom:0;" value="Validade:"  styleClass="wdi-red"/>
							<h:inputText styleClass="form-control form-control-lg "
								value="" />
							</div>
							
							<div class="col-6">
							<h:outputLabel class="col-6" style="margin-bottom:0;" value="CVV:"  styleClass="wdi-red"/>
							<h:inputText styleClass="form-control form-control-lg "
								value="" />
							</div>
								
						</div>
						
			
			</div>
			
			<div class="col-md-3 mt-4 ml-5">
			     <p:graphicImage name="layout/images/civicfren.png" class="img-fluid"/>
			     				<h5 class="my-3">Valor:</h5>
			     				<h3 class="text-center my-3">R$129.000,00</h3>
								  <a href="finalizado.xhtml" class="btn col-12 mt-5 btn-lg btn-outline-primary">Comprar</a>				  
			</div>
			
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</h:body>

</ui:define>
</ui:composition>
