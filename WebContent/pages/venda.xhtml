<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

<ui:define name="content">

<h:form>
 		<p:growl id="growl" showDetail="true" />
		<p:panel header="Pagamento" >
			
			
			<div class="my-5 col-md-12">
			<div class="mx-5 form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"/>
			  <label class="form-check-label" for="inlineRadio1">Cart達o de Credito</label>
			</div>
			<div class="mx-5 form-check form-check-inline">
			  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"/>
			  <label class="form-check-label" for="inlineRadio2">Cart達o de Debito</label>
			</div>
			</div>	
			<h:panelGrid columns="2">

		

				<p:outputLabel style="margin-bottom:0;" value="Nome impresso no cart達o: "  styleClass="wdi-red"/>
				<p:inputMask styleClass="form-control form-control-lg "
					value="#{vendaController.entity.nomeCartao}" mask="9999 9999 9999 9999" />
				
					<p:outputLabel style="margin-bottom:0;" value="Numero impresso no cart達o:"  styleClass="wdi-red"/>
					<p:inputText styleClass="form-control form-control-lg "
					value="#{vendaController.entity.numeroCartao}" />
						
					<p:outputLabel style="margin-bottom:0;" value="Numero de parcelas:"  styleClass="wdi-red"/>
					<p:inputText styleClass="form-control form-control-lg "
					value="#{vendaController.entity.parcelas}" />
								
					<p:outputLabel class="col-6" style="margin-bottom:0;" value="Validade:"  styleClass="wdi-red"/>
					<p:inputMask mask="99/9999"
					value="#{vendaController.entity.validadeCartao}" />
				
			     <p:graphicImage name="layout/images/civicfren.png" style="widht: 100px; height: 100px;" class="img-fluid"/>
	     						<h4 class="">#{vendaController.entity.carro.marca.nome} #{vendaController.entity.carro.nome}</h4>	     						
			     				<h5 class="my-3">Valor: R$#{vendaController.entity.carro.valor}</h5>
			     				<h5 class="my-3">Ano: #{vendaController.entity.carro.ano}</h5>
								  <p:commandButton actionListener="#{vendaController.compraFinalizada}" 
								  class="btn col-12 mt-5 btn-lg btn-outline-primary"
								  value="Comprar"/>				  	
				
				
			</h:panelGrid>
		</p:panel>
	</h:form>
			


</ui:define>
</ui:composition>
