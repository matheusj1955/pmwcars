<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

<ui:define name="content">
	<h:form>
 		<p:growl id="growl" showDetail="true" />
		<p:panel header="Perfil" >
				
				
				<f:facet name="header">
				<div>
					<div align="center" style="width: 85%; display: inline-block;">
						<h1>Cadastro de Funcion√°rio</h1>
					</div>
					<div align="right" style="float: right; position: relative;">
						<img class="img-responsive"
					     style="max-width: 80px!important;max-height: 80px!important;"            
					     src="/Pmwcars/pages/img-usuario?nome=#{usuarioController.entity.id}.png"/>
					</div>
				</div>				
			</f:facet>
			
						<h:panelGrid columns="2">
							<p:outputLabel value="Nome:" />
							<p:inputText id="itNome" value="#{contaFuncionarioController.entity.pessoaFisica.nome}"
								required="true" requiredMessage="Informe o nome." />

							<p:outputLabel value="CPF: " />
							<p:inputText value="#{contaFuncionarioController.entity.pessoaFisica.cpf}"
								 disabled="true"/>							
							
							<p:outputLabel value="Login: "/>
							<p:inputText value="#{contaFuncionarioController.entity.usuario.login}"/>
						
							<p:outputLabel value="Senha: "/>
							<p:password value="#{contaFuncionarioController.entity.usuario.senha}"/>
										
							<p:outputLabel value="Telefone (DDD):" />
							<p:inputMask
								value="#{contaFuncionarioController.entity.usuario.telefone.codigoArea}" mask="99" />
							
							<p:outputLabel value="Telefone:" />
							<p:inputMask
								value="#{contaFuncionarioController.entity.usuario.telefone.numero}" mask="99999-9999" />
			
			
						<h:form enctype="multipart/form-data"> 
							<p:fileUpload listener="#{funcionarioController.upload}" 
								  label="#{funcionarioController.nomeFoto}"
								  mode="advanced"
				                  update="@this messages" 
				                  auto="false" sizeLimit="200000"/>
				         
			   				 <p:growl id="messages" showDetail="true" /> 
					</h:form>
						</h:panelGrid>
		<f:facet name="footer">
				<p:commandButton 
					value="Salvar" 
					icon="far fa-save"
					actionListener="#{contaFuncionarioController.salvar}"
					process="@this @form"
					update="@form"
					onClick="window.location.reload()"
					/>
				<p:commandButton 
					value="Excluir" 
					icon="far fa-trash-alt"
					actionListener="#{contaFuncionarioController.excluir}"
					process="@this @form"
					update="@form"/>
				<p:commandButton 
					value="Limpar"
					icon="fas fa-eraser"
					actionListener="#{contaFuncionarioController.limpar}"
					process="@this"
					update="@form"/>
			</f:facet>
		</p:panel>
			
	</h:form>
</ui:define>
</ui:composition>
