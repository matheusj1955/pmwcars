<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

<h:head>

</h:head>

<h:body>
		<h:form>
 		<p:growl id="growl" showDetail="true" />
		<p:panel header="Cadastro de Pessoa Fisica" >
			<h:panelGrid columns="2">
			
				<p:outputLabel value="Cpf: "/>
				<p:inputMask id="itcnpj"
    				mask="999.999.999-99"
					validateMask="true"	
				    value="#{pessoaFisicaController.entity.cpf}"/>

				<p:outputLabel value="Nome: "/>
				<p:inputText value="#{pessoaFisicaController.entity.nome}"/>
				
				<p:outputLabel value="Nascimento: " />
				<p:datePicker Value="#{pessoaFisicaController.entity.nascimento}" 
					converterMessage="Erro ao converter a data"
					 showIcon="true" />
											
					 
			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton 
					value="Salvar" 
					actionListener="#{pessoaFisicaController.salvar}"
					process="@this @form"
					update="@form"/>
				<p:commandButton 
					value="Limpar"
					actionListener="#{pessoaFisicaController.limpar}"
					process="@this"
					update="@form"/>
			</f:facet>
		</p:panel>
	</h:form>
</h:body>
</html>
