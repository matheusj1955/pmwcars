<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Relatório de Carros</h1>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								
								<p:outputLabel id="labelNome" value="Filtro por Nome:" />
								<p:inputText value="#{relatorioCarroController.filtro}"/>
								
							</p:panelGrid>

							
						</div>
					</div>
				</div>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Buscar Carros" icon="pi pi-check" process="@form"
							update="@form" actionListener="#{relatorioCarroController.pesquisar}" />

						<p:commandButton value="Limpar" 
							process="@this" update="@form"
							actionListener="#{relatorioCarroController.limpar()}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>
					<f:facet name="right">
						<p:commandButton value="Gerar Relatório" ajax="false"
							disabled="#{relatorioCarroController.listaCarro.isEmpty()}"
							actionListener="#{relatorioCarroController.gerarRelatorio}" 
							onclick="this.form.target='_blank'">
						</p:commandButton>

					</f:facet>
				</p:toolbar>				
			</p:panel>

		    <p:dataTable id="dtListagem" var="entity" value="#{relatorioCarroController.listaCarro}">
			    <p:column headerText="Valor">
			        <h:commandLink value="#{entity.valor}" />
			    </p:column>
			 
			    <p:column headerText="Nome">
			        <h:outputText value="#{entity.nome}" />
			    </p:column>
			 
			    <p:column headerText="Data de Cadastro">
			        <h:outputText value="#{entity.dataCadastro}" />
			    </p:column>
			 
			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
