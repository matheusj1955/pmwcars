<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

<ui:define name="content">

<h:body>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
			
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/processando.gif" />
		</p:dialog>

	<h:form>
 		<p:growl id="growl" showDetail="true" />
		<p:panel header="Cadastro de Funcionário" >
			<h:panelGrid columns="2">
			
				<p:commandLink value="Nome: " onclick="PF('dlg').show()"/>
				<p:inputText value="#{pessoaController.entity.nome}"/>
			
				<p:outputLabel value="Email: "/>
				<p:inputText value="#{pessoaController.entity.email}"/>
			
				<h:outputLabel value="Ano: " />
				<p:inputText id="itData" value="#{pessoaController.entity.nascimento}" 
					converterMessage="Erro ao converter a data">
					<f:convertDateTime type="Date" pattern="dd/MM/yyyy" />
				</p:inputText>
                
               	<p:outputLabel value="Cpf: "/>
				<p:inputText value="#{pessoaFisicaController.entity.cpf}"/>
				
           	    <p:outputLabel value="Salario: "/>
                <p:inputNumber value="#{funcionarioController.entity.salario}" modifyValueOnWheel="false" />
                
               	<p:outputLabel value="Login: "/>
				<p:inputText value="#{usuarioController.entity.login}"/>
			
				<p:outputLabel value="Senha: "/>
				<p:inputText value="#{usuarioController.entity.senha}"/>
			
			
				
			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton 
					value="Salvar" 
					icon="far fa-save"
					actionListener="#{funcionarioController.salvar}"
					process="@this @form"
					update="@form"/>
				<p:commandButton 
					value="Excluir" 
					icon="far fa-trash-alt"
					actionListener="#{funcionarioController.excluir}"
					process="@this @form"
					update="@form"/>
				<p:commandButton 
					value="Limpar"
					icon="fas fa-eraser"
					actionListener="#{funcionarioController.limpar}"
					process="@this"
					update="@form"/>
			</f:facet>
		</p:panel>
			<p:dialog id="dialog"  header="Cosulta de Funcionario" widgetVar="dlg" 
				height="300" width="500" 
				showEffect="fade" modal="true">
				
				<p:inputText/> 
				<p:commandButton value="Pesquisar" 
						actionListener="#{funcionarioController.pesquisar}"
						process="@this"
						update="dataTable"/>
						
				<p:dataTable id="dataTable" 
							 value="#{funcionarioController.listaFuncionario}"
							 var="obj">		
							 
					<p:column >
						<f:facet name="header">Nome</f:facet>
						<p:outputLabel value="#{obj.nome}"/>
					</p:column>	
							 
					<p:column >
						<f:facet name="header">Login</f:facet>
						<p:outputLabel value="#{obj.login}"/>
					</p:column>	
							 
					<p:column >
						<f:facet name="header">Senha</f:facet>
						<p:outputLabel value="#{obj.senha}"/>
					</p:column>	
					
					<p:column >
						<f:facet name="header">Ação</f:facet>
						<p:commandButton value="Editar" 
			    			actionListener="#{funcionarioController.editar(obj)}" 
			    			process="@this"
			    			update="@form "/>
					</p:column>			
				</p:dataTable>
				
			</p:dialog>
	</h:form>
	</h:body>
</ui:define>
</ui:composition>
