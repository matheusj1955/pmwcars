<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

<ui:define name="content">

<h:body>

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />
			
		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/processando.gif" />
		</p:dialog>

	<h:form>
 		<p:growl id="growl" showDetail="true" />
		<p:panel header="Cadastro de FuncionÃ¡rio" >
			<h:panelGrid columns="2">
			
				<h:outputLabel value="Nome: "/>
				<p:inputText value="#{funcionarioController.entity.pessoaFisica.nome}"/>
				<p:outputLabel value="Email: "/>
				<p:inputText value="#{funcionarioController.entity.pessoaFisica.email}"/>
			
				<h:outputLabel value="Ano: " />
				<p:inputText id="itData" value="#{funcionarioController.entity.pessoaFisica.nascimento}" 
					converterMessage="Erro ao converter a data">
					<f:convertDateTime type="Date" pattern="dd/MM/yyyy" />
				</p:inputText>
                
               	<p:outputLabel value="Cpf: "/>
				<p:inputText value="#{funcionarioController.entity.pessoaFisica.cpf}"/>
				
           	    <p:outputLabel value="Salario: "/>
                <p:inputNumber value="#{funcionarioController.entity.salario}" modifyValueOnWheel="false" />
                

			
			
				
			</h:panelGrid>
			<f:facet name="footer">
				<p:commandButton 
					value="Salvar" 
					icon="far fa-save"
					actionListener="#{funcionarioController.salvar}"
					process="@this @form"
					update="@form"/>
				<p:commandButton 
					value="Excluir" 
					icon="far fa-trash-alt"
					actionListener="#{funcionarioController.excluir}"
					process="@this @form"
					update="@form"/>
				<p:commandButton 
					value="Limpar"
					icon="fas fa-eraser"
					actionListener="#{funcionarioController.limpar}"
					process="@this"
					update="@form"/>
			</f:facet>
		</p:panel>
		
	</h:form>
	</h:body>
</ui:define>
</ui:composition>
